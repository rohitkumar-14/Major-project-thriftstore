{% extends "master.html" %}
{% block title %}Mens{% endblock title %}
{% load static %}
{% block content %}

<div class="product-container">
{% for product in products %}
    <div class="product-card">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <p>{{ product.name }}</p>
        <p>Price: ${{ product.price }}</p>
        <button class="add-to-carts-btn">Add to Cart</button>
    </div>
{% endfor %}
</div>


{% endblock content %}
